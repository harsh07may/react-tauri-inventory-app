<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
    <!-- Modal Overlay -->
    <div aria-hidden="true" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity"></div>
    <!-- Modal Content -->
    <div
        class="relative w-full max-w-200 transform overflow-hidden rounded-xl bg-white dark:bg-slate-900 shadow-2xl transition-all border border-slate-200 dark:border-slate-800">
        <!-- Header -->
        <div class="flex items-center justify-between border-b border-slate-100 dark:border-slate-800 px-6 py-4">
            <h2 class="text-xl font-bold text-slate-900 dark:text-slate-100 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">inventory_2</span>
                Add New Product
            </h2>
            <button
                class="text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 transition-colors">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <!-- Scrollable Content Area -->
        <div class="max-h-[80vh] overflow-y-auto px-6 py-6">
            <form class="flex flex-col gap-6">
                <!-- Product Details Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Product Name -->
                    <label class="col-span-1 md:col-span-2 flex flex-col gap-1.5">
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Product Name</span>
                        <div class="relative">
                            <input autofocus=""
                                class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-4 pr-10 transition-colors"
                                placeholder="e.g., Wireless Mechanical Keyboard" type="text" />
                            <span
                                class="material-symbols-outlined absolute right-3 top-3 text-slate-400 pointer-events-none">edit</span>
                        </div>
                    </label>
                    <!-- SKU -->
                    <label class="col-span-1 md:col-span-2 flex flex-col gap-1.5">
                        <span class="text-sm font-medium text-slate-700 dark:text-slate-300">SKU / Barcode</span>
                        <div class="relative flex gap-2">
                            <input
                                class="form-input flex-1 rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 transition-colors"
                                placeholder="Scan or enter SKU" type="text" />
                            <button
                                class="flex items-center justify-center h-12 w-12 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-primary transition-colors"
                                title="Generate SKU" type="button">
                                <span class="material-symbols-outlined">qr_code_scanner</span>
                            </button>
                        </div>
                    </label>
                    <!-- Pricing Group -->
                    <div
                        class="col-span-1 md:col-span-2 grid grid-cols-2 gap-6 p-4 rounded-lg bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800">
                        <h3
                            class="col-span-2 text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1">
                            Pricing Information</h3>
                        <label class="flex flex-col gap-1.5">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Purchase Price</span>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-500 dark:text-slate-400">$</span>
                                <input
                                    class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-8 pr-4 transition-colors font-mono"
                                    placeholder="0.00" step="0.01" type="number" />
                            </div>
                        </label>
                        <label class="flex flex-col gap-1.5">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Selling Price</span>
                            <div class="relative">
                                <span class="absolute left-3 top-3 text-slate-500 dark:text-slate-400">$</span>
                                <input
                                    class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 pl-8 pr-4 transition-colors font-mono"
                                    placeholder="0.00" step="0.01" type="number" />
                            </div>
                        </label>
                    </div>
                    <!-- Inventory Group -->
                    <div class="col-span-1 md:col-span-2 grid grid-cols-2 gap-6">
                        <label class="flex flex-col gap-1.5">
                            <span class="text-sm font-medium text-slate-700 dark:text-slate-300">Current Quantity</span>
                            <div class="relative">
                                <input
                                    class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 transition-colors"
                                    placeholder="0" type="number" />
                            </div>
                        </label>
                        <label class="flex flex-col gap-1.5">
                            <span
                                class="text-sm font-medium text-slate-700 dark:text-slate-300 flex items-center gap-1">
                                Low Stock Alert
                                <span class="material-symbols-outlined text-[16px] text-slate-400 cursor-help"
                                    title="Alert when stock falls below this number">info</span>
                            </span>
                            <div class="relative">
                                <input
                                    class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 transition-colors"
                                    placeholder="10" type="number" />
                            </div>
                        </label>
                    </div>
                    <!-- Toggle Options -->
                    <div class="col-span-1 md:col-span-2 flex items-center gap-6 pt-2">
                        <label class="inline-flex items-center cursor-pointer group">
                            <input checked="" class="sr-only peer" type="checkbox" />
                            <div
                                class="relative w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:inset-s-0.5 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                            <span
                                class="ms-3 text-sm font-medium text-slate-700 dark:text-slate-300 group-hover:text-slate-900 dark:group-hover:text-white">Active
                                Product</span>
                        </label>
                        <label class="inline-flex items-center cursor-pointer group">
                            <input class="sr-only peer" type="checkbox" />
                            <div
                                class="relative w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-slate-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:inset-s-0.5 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary">
                            </div>
                            <span
                                class="ms-3 text-sm font-medium text-slate-700 dark:text-slate-300 group-hover:text-slate-900 dark:group-hover:text-white">Taxable</span>
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <!-- Footer Actions -->
        <div
            class="flex items-center justify-end gap-3 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-900 px-6 py-4">
            <button
                class="rounded-lg px-6 py-3 text-sm font-medium text-slate-700 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 dark:focus:ring-offset-slate-900 transition-all"
                type="button">
                Cancel
            </button>
            <button
                class="flex items-center gap-2 rounded-lg bg-primary px-8 py-3 text-sm font-bold text-white shadow-md shadow-primary/20 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-900 transition-all"
                type="button">
                <span class="material-symbols-outlined text-[20px]">save</span>
                Save Product
            </button>
        </div>
    </div>
</body>

</html>
